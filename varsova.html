<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NATO İnteraktif Harita</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/turf/turf.min.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

.tooltip-style {
  font-weight: bold;         /* Kalın yazı */
  font-size: 10px;           /* Yazı boyutu */
  color: white;              /* Yazı rengi */
  background: none;          /* Arka plan yok */
  padding: -;                /* Padding verilmemiş (düzeltilebilir) */
  border: none;              /* Çerçeve yok */
}

   #bottom-bar {
      position: absolute;   /* Harita üzerine yerleştiriyoruz */
      bottom: 0;            /* Alt kısıma sabitliyoruz */
      width: 100%;          /* Alt tabanın genişliği ekranı kapsayacak şekilde */
      height: 5%;           /* Mobilde %5, PC'de ise 2-3 cm'lik alan */
      background-color: #262626; /* Alt tabanın arka plan rengi */
      z-index: 1000;        /* Harita üzerinde ön planda görünmesini sağlıyoruz */
    }

    @media (max-width: 600px) {
      .tooltip-style {
        font-size: 6pt !important; /* Mobilde ülke ismi 12 pt */
      }
    /* Alt tabanı mobilde %5'lik genişlikte yapıyoruz */
      #bottom-bar {
        width: 100%;  /* Mobilde %5 genişlik */
        height: 1.2rem; /* Yükseklik biraz küçük */
      }
    }

    /* PC'de alt tabanı 2-3 cm'lik bir alanda yapıyoruz */
    @media (min-width: 601px) {
      #bottom-bar {
        width: 100%;  /* Ekranın tamamı genişlik */
        height: 1.2rem; /* 2-3 cm yüksekliğinde */
        background-color: #262626; /* Arka plan rengi */
      }
    }

    .leaflet-popup-content {
      font-size: 16px;
      font-weight: bold;
      padding: 15px;
      max-width: 380px;
      min-width: 230px;
      color: white;
    }

    .leaflet-popup-content-wrapper {
      border: 3px solid #3388ff;
      border-radius: 10px;
      background-color: #222;
    }

 
    .leaflet-popup-close-button {
      font-size: 30px !important; /* Pop-up kapatma butonu 55 pt */
      color: #ff0000;
      font-weight: bold;
      width: 30px !important;
      height: 30px !important;
      line-height: 30px !important;
    }
    
        @media (max-width: 600px) {
    .leaflet-popup-close-button {
      font-size: 40px !important; /* Pop-up kapatma butonu 55 pt */
      color: #ff0000;
      font-weight: bold;
      width: 40px !important;
      height: 40px !important;
      line-height: 40px !important;
    }
        }
  </style>
</head>
<body>
  <div id="map"></div>
    <div id="bottom-bar"></div>
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var zoomLevel = (window.innerWidth <= 600) ? 4 : 3;

    var map = L.map('map').setView([41, 28], zoomLevel);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap, © CartoDB',
      maxZoom: 19
    }).addTo(map);

    var selectedStyle = { 
      color: "#00ffff",
      weight: 2,
      fillColor: "#3388ff",
      fillOpacity: 0.3
    };

    var defaultStyle = { 
      color: "#3388ff",
      weight: 1,
      fillColor: "#3388ff",
      fillOpacity: 0.3
    };

    var selectedLayer = null;

    fetch('data.geojson')
      .then(response => response.json())
      .then(data => {
        // Ülkelere göre gruplama işlemi
        var groupedCountries = {};

        data.features.forEach(feature => {
          var countryName = feature.properties.ÜLKE;
          if (!groupedCountries[countryName]) {
            groupedCountries[countryName] = feature;
          } else {
            // Aynı ülke için turf.union kullanarak birleştirme yap
            groupedCountries[countryName] = turf.union(groupedCountries[countryName], feature);
          }
        });

        // Birleştirilmiş geometrilerden yeni GeoJSON oluşturma
        var mergedGeoJSON = {
          type: "FeatureCollection",
          features: Object.values(groupedCountries)
        };

        // Haritaya ekleme
        L.geoJSON(mergedGeoJSON, {
          style: defaultStyle,
          onEachFeature: function(feature, layer) {
            if (feature.properties) {
              layer.bindTooltip(feature.properties.ÜLKE, {
                permanent: true,
                direction: 'center',
                className: 'tooltip-style',
                opacity: 0.7
              });

              layer.bindPopup(`
                <b>Ülke:</b> ${feature.properties.ÜLKE}<br>
                <b>Açıklama:</b> <span style="color: white;">${feature.properties.AÇIKLAMA}</span><br>
              `);

              layer.on('click', function() {
                if (selectedLayer) {
                  selectedLayer.setStyle(defaultStyle);
                }

                layer.setStyle(selectedStyle);
                selectedLayer = layer;
              });
            }
          }
        }).addTo(map);
      })
      .catch(error => console.error("GeoJSON yüklenirken hata oluştu:", error));
  </script>
</body>
</html>
